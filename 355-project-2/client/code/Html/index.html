<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css"
      integrity="sha512-i1b/nzkVo97VN5WbEtaPebBG8REvjWeqNclJ6AItj7msdVcaveKrlIIByDpvjk5nwHjXkIqGZscVxOrTb9tsMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Homepage</title>
    <style>
      #chatbot-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="container-flex">
      <div class="container-flex header">
        <div class="img">
          <img src="img/logo/salad.png" alt="logo" />
        </div>
        <div class="search-container">
          <input
            type="text"
            class="input"
            id="search-input"
            placeholder="Search for a recipe"
          />
          <button class="search-btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="nav">
          <div class="nav1"><a href="/">Home</a></div>
          <div class="nav2"><a href="/favorite">Favorites</a></div>
          <div class="nav2"><a href="/about">About us</a></div>
          <div class="nav3"><a href="/login" id="login">Login/Sign-up</a></div>
        </div>
      </div>
      <div class="container-flex header-bottom">
        <div class="slide-container">
          <div class="left-slide">
            <div style="background-color: #da9767" class="slide-div">
              <h1 class="left-slide-title">Chicken</h1>
              <p class="left-slide-subtitle">
                Fresh Flavors Endless Possibilities
              </p>
            </div>
            <div style="background-color: #558272" class="slide-div">
              <h1 class="left-slide-title">Salad</h1>
              <p class="left-slide-subtitle">
                Fresh Flavors Endless Possibilities
              </p>
            </div>
            <div style="background-color: #b95b5b" class="slide-div">
              <h1 class="left-slide-title">Pancake</h1>
              <p class="left-slide-subtitle">
                Golden deliciousness in every bite
              </p>
            </div>
            <div style="background-color: #333232" class="slide-div">
              <h1 class="left-slide-title">Burger</h1>
              <p class="left-slide-subtitle">A burger worth bragging about</p>
            </div>
          </div>
          <div class="right-slide">
            <div class="slide-img">
              <img src="img/food/burger.jpeg" alt="" />
            </div>
            <div class="slide-img">
              <img src="img/food/pancake.jpeg" alt="" />
            </div>
            <div class="slide-img">
              <img src="img/food/salad.jpeg" alt="" />
            </div>
            <div class="slide-img">
              <img src="img/food/curry.jpeg" alt="" />
            </div>
          </div>
          <div class="action-buttons">
            <button class="down-button">
              <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>
        </div>
        <div class="holder">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              id="categoryButton"
            >
              Categories
            </button>
            <ul
              class="dropdown-menu"
              id="categoryMenu"
            ></ul>
          </div>
          <div id="recipe-display"></div>
        </div>
      </div>
    </div>
    <img
      id="chatbot-btn"
      src="img/emoji/chatbot.png"
      alt="Chatbot"
      onclick="window.location.href='/chatbot';"
    />
    <script src="../JS/index.js"></script>
  </body>
</html>
