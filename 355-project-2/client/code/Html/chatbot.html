<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/chatbot.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css"
      integrity="sha512-i1b/nzkVo97VN5WbEtaPebBG8REvjWeqNclJ6AItj7msdVcaveKrlIIByDpvjk5nwHjXkIqGZscVxOrTb9tsMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Chatbot</title>
  </head>

  <body>
    <div class="container-flex chat-container">
      <div class="chatbot">
        <div class="nav">
          <div class="nav1"><a href="/">Back to Home</a></div>
        </div>
        <header>
          <h3>Recipe Bot</h3>
        </header>
        <ul class="chatbox">
          <li class="chat incoming">
            <span class="bot-icon">
              <i class="fa-solid fa-robot"></i>
            </span>
            <p>Hi there! <br />How may I help you today</p>
          </li>
        </ul>
        <div class="chat-input">
          <textarea
            name="input"
            id="input"
            placeholder="Enter a message..."
            required
          ></textarea>
          <span id="sendBtn">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
          </span>
        </div>
      </div>
    </div>

    <script src="../JS/chatbot.js"></script>
  </body>
</html>
