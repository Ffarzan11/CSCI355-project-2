<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/recipe.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css"
      integrity="sha512-i1b/nzkVo97VN5WbEtaPebBG8REvjWeqNclJ6AItj7msdVcaveKrlIIByDpvjk5nwHjXkIqGZscVxOrTb9tsMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Recipe</title>
  </head>
  <!--Routing instructions: 
        Home -> a href="/"
        Favorite -> a href = "/favorite"      
        Recipe -> a href = "/recipe"
        chatbot -> a href = "/chatbot"
    -->
  <body>
    <div class="container-flex">
        <div id="toasts"></div>
      <!--Heading-->
      <div class="container-flex header">
        <div class="img">
          <img src="img/logo/salad.png" alt="logo" />
        </div>
        <div class="nav">
          <div class="nav1"><a href="/">Home</a></div>
          <div class="nav2"><a href="/favorite">Favorites</a></div>
          <div class="nav3"><a href="/login" id="login">Login/Sign-up</a></div>
        </div>
      </div>
      <div class="content">
        <div class="recipe">
          <div class="recipe-heading">
            <h2 id="recipe-name">Chicken Curry</h2>
            <button class="heart-btn">
              <img src="img/emoji/heart.png" alt="" />
            </button>
          </div>
          <img src="" alt="curry" id="recipe-img" />

          <div id="panel" class="panel-container">
            <strong>Did you enjoy the recipe?</strong>
            <div class="ratings-container">
              <div class="rating">
                <img src="img/emoji/happy-face.png" alt="" />
                <small>Yes</small>
              </div>

              <div class="rating">
                <img src="img/emoji/sad.png" alt="" />

                <small>Neutral</small>
              </div>

              <div class="rating">
                <img src="img/emoji/happy-face.png" alt="" />

                <small>No</small>
              </div>
            </div>
            <button class="btn" id="send">Send Review</button>
          </div>
        </div>

        <div class="instructions">
          <div class="ingredients">
            <h2>Ingredients</h2>
            <ol class="ingredients-list"></ol>
          </div>
          <h2 class="instructions-header">Instructions</h2>
          <p class="instructions-desc"></p>
        </div>
      </div>
    
    </div>
    <script src="../JS/recipe.js"></script>
  </body>
</html>
